<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>p390</title>
<style>
	.gallery{
		width: 700px;
		margin: 20px auto;
		display: grid;
		gap: 5px;
		grid-template-areas:
			"photo1 photo1 photo2"
			"photo1 photo1 photo3"
			"photo4 photo5 photo6" ;
	}
	.photo1{grid-area: photo1}
	.photo2{grid-area: photo2}
	.photo3{grid-area: photo3}
	.photo4{grid-area: photo4}
	.photo5{grid-area: photo5}
	.photo6{grid-area: photo6}
	
</style>
</head>
<body>
	<div class="gallery">
		<img class="photo1" src="images/photo-1.jpg">
		<img class="photo2" src="images/photo-2.jpg">
		<img class="photo3" src="images/photo-3.jpg">
		<img class="photo4" src="images/photo-4.jpg">
		<img class="photo5" src="images/photo-5.jpg">
		<img class="photo6" src="images/photo-6.jpg">
	</div>
</body>
</html>
